<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCare Pro - Navbar Autenticado</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
      <style>
        /* Variables CSS para consistencia de colores */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --light-bg: rgba(131, 242, 116, 0.95);
            --dark-text: #1f2937;
            --light-text: #6b7280;
            --shadow-light: 0 2px 20px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 25px rgba(0, 0, 0, 0.15);
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        /* Estilos del navbar */
        #authenticated-nav {
            background: var(--light-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            padding: 0.5rem 0;
            background-color: #14f8a8;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            opacity: 0.95;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;

        }

        /* Efecto al hacer scroll */
        #authenticated-nav.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow-medium);
            padding: 0.25rem 0;
        }

        /* Logo/Brand */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .navbar-brand:hover {
            color: var(--secondary-color) !important;
            transform: translateY(-1px);
        }

        .navbar-brand i {
            color: var(--accent-color);
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }


        .navbar-brand:hover {
            color: var(--secondary-color) !important;
            transform: translateY(-1px);
        }

        .navbar-brand i {
            color: var(--accent-color);
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover i {
            transform: scale(1.1) rotate(5deg);
        }

        /* Items de navegación */
        .navbar-nav .nav-link {
            color: var(--dark-text) !important;
            font-weight: 500;
            padding: 0.75rem 1rem !important;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .navbar-nav .nav-link:hover::before {
            left: 100%;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color) !important;
            background-color: rgba(37, 99, 235, 0.05);
            transform: translateY(-2px);
        }

        /* Indicador de página activa */
        .navbar-nav .nav-link.active {
            color: var(--primary-color) !important;
            background-color: rgba(37, 99, 235, 0.1);
            position: relative;
        }

        .navbar-nav .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* Dropdown */
        .dropdown-menu {
            border: none;
            box-shadow: var(--shadow-medium);
            border-radius: 12px;
            padding: 0.5rem 0.5rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 0.5rem;
            animation: dropdownSlide 0.3s ease;
            min-width: 220px;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            padding: 0.75rem 1.5rem;
            color: var(--dark-text);
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0 0.5rem;
        }

        .dropdown-item:hover {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .dropdown-item i {
            width: 20px;
            margin-right: 0.5rem;
            color: var(--light-text);
            transition: color 0.3s ease;
        }

        .dropdown-item:hover i {
            color: var(--primary-color);
        }

        .dropdown-divider {
            margin: 0.5rem 1rem;
            border-color: rgba(37, 99, 235, 0.1);
        }

        /* Perfil de usuario */
        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar horizontalmente */
            padding: 0.5rem 1rem; /* Aumentar el padding para más espacio */
            margin: 0 0.25rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-width: 150px; /* Asegurar un ancho mínimo para simetría */
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
            position: relative; /* Para posicionar el status-indicator relativo al avatar */
        }

        .user-profile:hover .user-avatar {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar contenido */
            width: 100%;
        }

        .user-info-top {
            display: flex;
            align-items: center;
            justify-content: center; /* Centrar avatar y rol */
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            margin-right: 1.3rem; /* Espacio entre user-info-top y el nombre */
            position: relative; /* Para posicionar el status-indicator relativo a user-info-top */
        }

        .user-name {
            font-weight: 600;
            color: var(--dark-text);
            font-size: 0.9rem;
            line-height: 1.2;
            text-align: center; /* Centrar texto */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--light-text);
            line-height: 1;
        }

        

        /* Botón hamburguesa personalizado */
        .navbar-toggler {
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .navbar-toggler-icon {
            background-image: none;
            width: 24px;
            height: 2px;
            background-color: var(--dark-text);
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background-color: var(--dark-text);
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon::before {
            top: -8px;
        }

        .navbar-toggler-icon::after {
            top: 8px;
        }

        /* Animación del botón hamburguesa */
        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
            background-color: transparent;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::before {
            transform: rotate(45deg);
            top: 0;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::after {
            transform: rotate(-45deg);
            top: 0;
        }

        /* Efectos responsive */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-radius: 12px;
                margin-top: 1rem;
                padding: 1rem;
                box-shadow: var(--shadow-medium);
            }

            .navbar-nav .nav-link {
                margin: 0.25rem 0;
            }

            .dropdown-menu {
                box-shadow: none;
                background: transparent;
                padding: 0;
                margin-top: 0;
            }

            .dropdown-item {
                margin: 0.25rem 0;
                background: rgba(37, 99, 235, 0.05);
            }

            .user-profile {
                margin: 1rem 0;
                background: rgba(37, 99, 235, 0.1);
                border-radius: 12px;
                min-width: auto; /* Ajustar en móvil */
            }

            .user-info {
                align-items: flex-start; /* Alinear a la izquierda en móvil para mejor legibilidad */
            }

            .user-info-top {
                justify-content: flex-start; /* Alinear a la izquierda en móvil */
            }

            .user-name {
                max-width: none;
                text-align: left; /* Alinear a la izquierda en móvil */
            }
        }

        /* Botón CTA especial */
        .btn-cta {
            background: linear-gradient(135deg, var(--accent-color), #f97316);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
            color: white;
        }

        /* Estilos especiales para logout */
        .logout-item {
            color: #dc2626 !important;
            border-top: 1px solid rgba(220, 38, 38, 0.1);
            margin-top: 0.5rem;
            padding-top: 1rem !important;
        }

        .logout-item:hover {
            background-color: rgba(220, 38, 38, 0.1) !important;
            color: #dc2626 !important;
        }

        .logout-item i {
            color: #dc2626 !important;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Mejorado para Usuario -->
    <nav id="user-nav" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../pages/dashboard.html">
                <i class="fas fa-paw me-2"></i>VetCare
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto nav-section">
                    <li class="nav-item">
                        <a class="nav-link active" href="../pages/index.html">
                            <i class="fas fa-home me-1"></i>Inicio
                            <span class="notification-indicator"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/productos.html">
                            <i class="fas fa-shopping-bag me-1"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/carrito.html" style="position: relative;">
                            <i class="fas fa-shopping-cart me-1"></i>Carrito
                            <span class="cart-badge" id="cart-count"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/citas.html">
                            <i class="fas fa-calendar-alt me-1"></i>Citas
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <!-- Dropdown del perfil -->
                    <div class="dropdown">
                        <button class="btn user-profile dropdown-toggle" type="button" id="profile-button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="user-info">
                                <div class="user-info-top">
                                    <div class="avatar-wrapper">
                                        <img src="https://ui-avatars.com/api/?name=Usuario&background=667eea&color=fff&size=35"
                                            alt="Avatar" class="user-avatar" id="user-avatar">
                                    </div>
                                    <span class="user-role" id="user-role"></span>
                                </div>
                                <span id="user-name" style="margin-right: 0.4rem; padding-bottom: 0.4rem; position: relative; top: -10px;">Usuario</span>
                            </div>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profile-button">
                            <li>
                                <a class="dropdown-item" href="../pages/perfil.html">
                                    <i class="fas fa-user me-2"></i>Mi Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="../pages/mis-mascotas.html">
                                    <i class="fas fa-paw me-2"></i>Mis Mascotas
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="../pages/configuracion.html">
                                    <i class="fas fa-cog me-2"></i>Configuración
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="../pages/historial.html">
                                    <i class="fas fa-history me-2"></i>Historial
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <button class="dropdown-item text-danger" id="logout">
                                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
    const navbar = document.getElementById('user-nav');
    const navLinks = document.querySelectorAll('.nav-link');

    displayUserName();

    function displayUserName() {
        const nombre = localStorage.getItem('nombre') || 'Usuario';
        let userRole = localStorage.getItem('userRole') || 'USER';
        
        // Cambiar "USER" a "PROPIETARIO" solo para visualización
        const displayRole = userRole === 'USER' ? 'PROPIETARIO' : userRole;

        const userNameElement = document.getElementById('user-name');
        const userRoleElement = document.getElementById('user-role');
        const userAvatarElement = document.getElementById('user-avatar');
        
        if (userNameElement) {
            userNameElement.textContent = nombre;
        }
        
        if (userRoleElement) {
            userRoleElement.textContent = displayRole;
        }
        
        if (userAvatarElement) {
            userAvatarElement.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(nombre)}&background=667eea&color=fff&size=35`;
        }
    }

    function handleScroll() {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    }
    
    function setActiveLink() {
        const currentPage = window.location.pathname;
        const currentHash = window.location.hash;
        
        navLinks.forEach(link => {
            link.classList.remove('active');
            const href = link.getAttribute('href');
            if (href === currentPage || href === currentHash) {
                link.classList.add('active');
            }
        });
    }
    
    function smoothScroll(e) {
        const href = e.target.getAttribute('href');
        if (href && href.startsWith('#')) {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
                const navbarCollapse = document.querySelector('.navbar-collapse');
                if (navbarCollapse.classList.contains('show')) {
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                    bsCollapse.hide();
                }
            }
        }
    }
    
    function enhanceDropdownItems() {
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        dropdownItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                if (!this.classList.contains('dropdown-header')) {
                    this.style.transform = 'translateX(5px)';
                }
            });
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });
    }
    
    function handleDropdownClose() {
        document.addEventListener('click', function(e) {
            const dropdowns = document.querySelectorAll('.dropdown-menu.show');
            dropdowns.forEach(dropdown => {
                if (!dropdown.contains(e.target) && !dropdown.previousElementSibling.contains(e.target)) {
                    const bsDropdown = bootstrap.Dropdown.getInstance(dropdown.previousElementSibling);
                    if (bsDropdown) {
                        bsDropdown.hide();
                    }
                }
            });
        });
    }
    
    function addLoadingIndicator() {
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                if (!this.getAttribute('href').startsWith('#')) {
                    const originalContent = this.innerHTML;
                    this.innerHTML += ' <i class="fas fa-spinner fa-spin ms-1"></i>';
                    setTimeout(() => {
                        this.innerHTML = originalContent;
                    }, 2000);
                }
            });
        });
    }
    
    function enhanceKeyboardNavigation() {
        navbar.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const openDropdowns = document.querySelectorAll('.dropdown-menu.show');
                openDropdowns.forEach(dropdown => {
                    const bsDropdown = bootstrap.Dropdown.getInstance(dropdown.previousElementSibling);
                    if (bsDropdown) {
                        bsDropdown.hide();
                    }
                });
                const navbarCollapse = document.querySelector('.navbar-collapse.show');
                if (navbarCollapse) {
                    const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
                    if (bsCollapse) {
                        bsCollapse.hide();
                    }
                }
            }
        });
    }
    
    function updateNotifications() {
        const badge = document.querySelector('.notification-badge');
        if (badge) {
            setInterval(() => {
                const currentCount = parseInt(badge.textContent);
                if (Math.random() > 0.8) {
                    badge.textContent = currentCount + 1;
                    badge.style.animation = 'none';
                    setTimeout(() => {
                        badge.style.animation = 'pulse 2s infinite';
                    }, 10);
                }
            }, 30000);
        }
    }
    
    window.addEventListener('scroll', handleScroll);
    setActiveLink();
    enhanceDropdownItems();
    handleDropdownClose();
    addLoadingIndicator();
    enhanceKeyboardNavigation();
    updateNotifications();
    
    navLinks.forEach(link => {
        link.addEventListener('click', smoothScroll);
    });
    
    setTimeout(() => {
        navbar.style.opacity = '1';
        navbar.style.transform = 'translateY(0)';
    }, 100);
    </script>
</body>
</html>
