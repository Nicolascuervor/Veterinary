<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCare Pro - Navbar publico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --light-bg: #f0f4f8;
            --dark-text: #1f2937;
            --light-text: #6b7280;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* --- AJUSTE CLAVE --- */
        body {
            /* Este padding evita que el contenido de la página quede oculto detrás del navbar fijo */
            padding-top: 80px;
            /* --- CAMBIO 1: Corrección de la variable para que coincida con :root --- */
            background-color: var(--light-bg);
        }

        /* --- CAMBIO 2: El selector ahora apunta al ID correcto 'public-nav' --- */
        #public-nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030; /* Un z-index alto para que esté por encima de todo */

            /* --- CAMBIO 3: Usando la variable de color del fondo para consistencia --- */
            background-color: var(--light-bg);
            box-shadow: var(--shadow-light);
            transition: background-color 0.3s ease;
            padding: 0.5rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--dark-text) !important;
        }

        .navbar-brand i {
            color: var(--primary-color);
        }

        .nav-link {
            font-weight: 500;
        }

        /* --- CAMBIO 4: Estilos añadidos para el botón CTA para que use la paleta de colores --- */
        .btn-cta {
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-cta:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .dropdown-menu {
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
            box-shadow: var(--shadow-light);
        }

        .logout-item {
            color: #dc3545 !important;
        }
        .logout-item:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }

    </style>
</head>
<body>

<nav id="public-nav" class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="../pages/index.html">
            <i class="fas fa-heart me-2"></i>VetCare
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                [cite_start]aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="../pages/index.html">
                        <i class="fas fa-home me-1"></i>Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">
                        <i class="fas fa-stethoscope me-1"></i>Servicios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#team">
                        <i class="fas fa-box me-1"></i>Productos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">
                        <i class="fas fa-envelope me-1"></i>Contacto
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-1"></i>Portal
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="../pages/login.html">
                                <i class="fas fa-sign-in-alt"></i>Iniciar Sesión
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="../pages/register.html">
                                <i class="fas fa-user-plus"></i>Registrarse
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="../pages/citas.html">
                                <i class="fas fa-calendar-plus"></i>Agendar Cita
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item ms-2">
                    <a class="btn btn-cta" href="../pages/citas.html">
                        <i class="fas fa-calendar-check me-1"></i>Cita Rápida
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // El JavaScript no requiere modificaciones ya que está correctamente implementado.
    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.getElementById('public-nav'); [cite: 34]
        const navLinks = document.querySelectorAll('.nav-link'); [cite: 34]

        function handleScroll() {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled'); [cite: 35]
            } else {
                navbar.classList.remove('scrolled'); [cite: 36]
            }
        }

        function setActiveLink() {
            const currentPage = window.location.pathname; [cite: 37]
            const currentHash = window.location.hash; [cite: 37]

            navLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href === currentPage || href === currentHash) { [cite: 38]
                    link.classList.add('active');
                }
            }); [cite: 39]
        }

        function smoothScroll(e) {
            const href = e.target.getAttribute('href'); [cite: 40]
            if (href && href.startsWith('#')) { [cite: 40]
                e.preventDefault(); [cite: 41]
                const target = document.querySelector(href); [cite: 41]
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    }); [cite: 42]
                    const navbarCollapse = document.querySelector('.navbar-collapse'); [cite: 43]
                    if (navbarCollapse.classList.contains('show')) { [cite: 44]
                        const bsCollapse = new bootstrap.Collapse(navbarCollapse); [cite: 45]
                        bsCollapse.hide(); [cite: 45]
                    }
                }
            }
        }

        function enhanceDropdownItems() {
            const dropdownItems = document.querySelectorAll('.dropdown-item'); [cite: 46]
            dropdownItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(5px)';
                });

                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0)'; [cite: 47]
                });
            }); [cite: 48]
        }

        function handleDropdownClose() {
            document.addEventListener('click', function(e) {
                const dropdowns = document.querySelectorAll('.dropdown-menu.show');
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target) && !dropdown.previousElementSibling.contains(e.target)) { [cite: 49]
                        const bsDropdown = bootstrap.Dropdown.getInstance(dropdown.previousElementSibling);
                        if (bsDropdown) {
                            bsDropdown.hide(); [cite: 50]
                        }
                    }
                });
            }); [cite: 51]
        }

        function addLoadingIndicator() {
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (!this.getAttribute('href').startsWith('#')) { [cite: 52]
                        this.innerHTML += ' <i class="fas fa-spinner fa-spin ms-1"></i>';
                    }
                });
            }); [cite: 53]
        }

        function enhanceKeyboardNavigation() {
            navbar.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    const openDropdowns = document.querySelectorAll('.dropdown-menu.show');
                    openDropdowns.forEach(dropdown => { [cite: 54]
                        const bsDropdown = bootstrap.Dropdown.getInstance(dropdown.previousElementSibling);
                        if (bsDropdown) {
                            bsDropdown.hide(); [cite: 55]
                        }
                    });

                    const navbarCollapse = document.querySelector('.navbar-collapse.show'); [cite: 56]
                    if (navbarCollapse) {
                        const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
                        if (bsCollapse) { [cite: 57]
                            bsCollapse.hide(); [cite: 58]
                        }
                    }
                }
            }); [cite: 59]
        }

        window.addEventListener('scroll', handleScroll); [cite: 60]
        setActiveLink(); [cite: 60]
        enhanceDropdownItems();
        handleDropdownClose();
        addLoadingIndicator();
        enhanceKeyboardNavigation();

        navLinks.forEach(link => {
            link.addEventListener('click', smoothScroll);
        });
        setTimeout(() => {
            navbar.style.opacity = '1';
            navbar.style.transform = 'translateY(0)';
        }, 100); [cite: 62]
    });
</script>
</body>
</html>
