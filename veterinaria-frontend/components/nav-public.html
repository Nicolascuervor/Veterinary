<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCare Pro - Navbar publico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Variables CSS para consistencia de colores */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --light-bg: rgba(255, 255, 255, 0.95);
            --dark-text: #1f2937;
            --light-text: #6b7280;
            --shadow-light: 0 2px 20px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 25px rgba(0, 0, 0, 0.15);
        }

        /* Estilos del navbar */
        #public-nav {
            background: var(--light-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            padding: 0.5rem 0;
            background-color: #b8fbcc;

        }

        /* Efecto al hacer scroll */
        #public-nav.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow-medium);
            padding: 0.25rem 0;
        }

        /* Logo/Brand */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .navbar-brand:hover {
            color: var(--secondary-color) !important;
            transform: translateY(-1px);
        }

        .navbar-brand i {
            color: var(--accent-color);
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover i {
            transform: scale(1.1) rotate(5deg);
        }

        /* Items de navegación */
        .navbar-nav .nav-link {
            color: var(--dark-text) !important;
            font-weight: 500;
            padding: 0.75rem 1rem !important;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .navbar-nav .nav-link:hover::before {
            left: 100%;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color) !important;
            background-color: rgba(37, 99, 235, 0.05);
            transform: translateY(-2px);
        }

        /* Indicador de página activa */
        .navbar-nav .nav-link.active {
            color: var(--primary-color) !important;
            background-color: rgba(37, 99, 235, 0.1);
            position: relative;
        }

        .navbar-nav .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* Dropdown */
        .dropdown-menu {
            border: none;
            box-shadow: var(--shadow-medium);
            border-radius: 12px;
            padding: 0.75rem 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 0.5rem;
            animation: dropdownSlide 0.3s ease;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            padding: 0.75rem 1.5rem;
            color: var(--dark-text);
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0 0.5rem;
        }

        .dropdown-item:hover {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .dropdown-item i {
            width: 20px;
            margin-right: 0.5rem;
            color: var(--light-text);
            transition: color 0.3s ease;
        }

        .dropdown-item:hover i {
            color: var(--primary-color);
        }

        .dropdown-divider {
            margin: 0.5rem 1rem;
            border-color: rgba(37, 99, 235, 0.1);
        }

        /* Botón hamburguesa personalizado */
        .navbar-toggler {
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .navbar-toggler-icon {
            background-image: none;
            width: 24px;
            height: 2px;
            background-color: var(--dark-text);
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background-color: var(--dark-text);
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon::before {
            top: -8px;
        }

        .navbar-toggler-icon::after {
            top: 8px;
        }

        /* Animación del botón hamburguesa */
        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
            background-color: transparent;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::before {
            transform: rotate(45deg);
            top: 0;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::after {
            transform: rotate(-45deg);
            top: 0;
        }

        /* Efectos responsive */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-radius: 12px;
                margin-top: 1rem;
                padding: 1rem;
                box-shadow: var(--shadow-medium);
            }

            .navbar-nav .nav-link {
                margin: 0.25rem 0;
            }

            .dropdown-menu {
                box-shadow: none;
                background: transparent;
                padding: 0;
                margin-top: 0;
            }

            .dropdown-item {
                margin: 0.25rem 0;
                background: rgba(37, 99, 235, 0.05);
            }
        }

        

        /* Botón CTA especial */
        .btn-cta {
            background: linear-gradient(135deg, var(--accent-color), #f97316);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
            color: white;
        }

       

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <nav id="public-nav" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../pages/index.html">
                <i class="fas fa-heart me-2"></i>VetCare Pro
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../pages/index.html">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">
                            <i class="fas fa-stethoscope me-1"></i>Servicios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">
                            <i class="fas fa-box me-1"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">
                            <i class="fas fa-envelope me-1"></i>Contacto
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i>Portal
                           
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="../pages/login.html">
                                    <i class="fas fa-sign-in-alt"></i>Iniciar Sesión
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="../pages/register.html">
                                    <i class="fas fa-user-plus"></i>Registrarse
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="../pages/citas.html">
                                    <i class="fas fa-calendar-plus"></i>Agendar Cita
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-cta" href="../pages/citas.html">
                            <i class="fas fa-calendar-check me-1"></i>Cita Rápida
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funcionalidad JavaScript para mejorar la experiencia
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.getElementById('public-nav');
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Efecto de scroll para el navbar
            function handleScroll() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
            
            // Marcar enlace activo basado en la sección visible
            function setActiveLink() {
                const currentPage = window.location.pathname;
                const currentHash = window.location.hash;
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    
                    // Verificar si el href coincide con la página actual
                    const href = link.getAttribute('href');
                    if (href === currentPage || href === currentHash) {
                        link.classList.add('active');
                    }
                });
            }
            
            // Smooth scroll para enlaces internos
            function smoothScroll(e) {
                const href = e.target.getAttribute('href');
                if (href && href.startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(href);
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                        
                        // Cerrar navbar en móvil después del click
                        const navbarCollapse = document.querySelector('.navbar-collapse');
                        if (navbarCollapse.classList.contains('show')) {
                            const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                            bsCollapse.hide();
                        }
                    }
                }
            }
            
            // Efecto de hover mejorado para items del dropdown
            function enhanceDropdownItems() {
                const dropdownItems = document.querySelectorAll('.dropdown-item');
                dropdownItems.forEach(item => {
                    item.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateX(5px)';
                    });
                    
                    item.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateX(0)';
                    });
                });
            }
            
            // Auto-cerrar dropdown al hacer click fuera
            function handleDropdownClose() {
                document.addEventListener('click', function(e) {
                    const dropdowns = document.querySelectorAll('.dropdown-menu.show');
                    dropdowns.forEach(dropdown => {
                        if (!dropdown.contains(e.target) && !dropdown.previousElementSibling.contains(e.target)) {
                            const bsDropdown = bootstrap.Dropdown.getInstance(dropdown.previousElementSibling);
                            if (bsDropdown) {
                                bsDropdown.hide();
                            }
                        }
                    });
                });
            }
            
            // Indicador de carga para enlaces
            function addLoadingIndicator() {
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        if (!this.getAttribute('href').startsWith('#')) {
                            this.innerHTML += ' <i class="fas fa-spinner fa-spin ms-1"></i>';
                        }
                    });
                });
            }
            
            // Navegación por teclado mejorada
            function enhanceKeyboardNavigation() {
                navbar.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        const openDropdowns = document.querySelectorAll('.dropdown-menu.show');
                        openDropdowns.forEach(dropdown => {
                            const bsDropdown = bootstrap.Dropdown.getInstance(dropdown.previousElementSibling);
                            if (bsDropdown) {
                                bsDropdown.hide();
                            }
                        });
                        
                        // Cerrar navbar móvil si está abierto
                        const navbarCollapse = document.querySelector('.navbar-collapse.show');
                        if (navbarCollapse) {
                            const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
                            if (bsCollapse) {
                                bsCollapse.hide();
                            }
                        }
                    }
                });
            }
            
            // Inicializar todas las funcionalidades
            window.addEventListener('scroll', handleScroll);
            setActiveLink();
            enhanceDropdownItems();
            handleDropdownClose();
            addLoadingIndicator();
            enhanceKeyboardNavigation();
            
            // Agregar listeners para smooth scroll
            navLinks.forEach(link => {
                link.addEventListener('click', smoothScroll);
            });
            
            // Efecto de entrada suave para el navbar
            setTimeout(() => {
                navbar.style.opacity = '1';
                navbar.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
