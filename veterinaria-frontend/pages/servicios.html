<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Servicios - VetCare Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/servicios.css">
</head>
<body>
<header id="nav-container"></header>

<main>
    <section class="hero-section text-white text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Nuestros Servicios</h1>
            <p class="lead col-lg-8 mx-auto">
                Cuidado experto y compasivo para tu mejor amigo. Explora la variedad de servicios que ofrecemos para mantener a tu mascota sana y feliz.
            </p>
            <a href="citas.html" class="btn btn-primary btn-lg mt-3">
                <i class="fas fa-calendar-alt me-2"></i>Agendar una Cita
            </a>
        </div>
    </section>

    <section class="services-section py-5">
        <div class="container">
            <div class="row mb-4 justify-content-center">
                <div class="col-lg-6">
                    <div class="input-group">
                        <span class="input-group-text" id="search-icon"><i class="fas fa-search"></i></span>
                        <input type="text" id="search-input" class="form-control" placeholder="Buscar un servicio...">
                    </div>
                </div>
            </div>

            <div id="services-grid" class="row g-4">
                <div id="loading-spinner" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando servicios...</p>
                </div>
            </div>
            <div id="no-results" class="text-center d-none">
                <p class="lead">No se encontraron servicios que coincidan con tu b√∫squeda.</p>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/servicios.js"></script>
</body>
</html>
