<div class="modal fade" id="user-role-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="user-role-form">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar Rol de Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="user-id-role">
                    <select id="user-role-select" class="form-select">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="product-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="product-form" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="product-id">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="product-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="product-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="product-price" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="product-price" name="price" step="0.01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="product-stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="product-stock" name="stock" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="product-category" class="form-label">Categoría</label>
                            <select class="form-select" id="product-category" name="category_id" required>
                                <option value="1">Alimento</option>
                                <option value="2">Juguetes</option>
                                <option value="3">Higiene</option>
                                <option value="4">Accesorios</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="product-seller" class="form-label">ID Vendedor</label>
                            <input type="number" class="form-control" id="product-seller" name="seller_id" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="product-image-file" class="form-label">Imagen del Producto</label>
                        <input class="form-control" type="file" id="product-image-file" name="image" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>
</div>
