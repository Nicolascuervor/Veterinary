<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Gestión de Productos</h6>
        <button class="btn btn-success btn-sm" id="btn-crear-producto">
            <i class="fas fa-plus me-2"></i>Crear Producto
        </button>
    </div>
    <div class="card-body">
        <div class="accordion mb-3" id="product-filters-accordion">
            <div class="accordion-item"><h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProducts"><i class="fas fa-filter me-2"></i>Filtros</button>
            </h2><div id="collapseProducts" class="accordion-collapse collapse" data-bs-parent="#product-filters-accordion"><div class="accordion-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4"><input type="text" id="product-search-input" class="form-control" placeholder="Buscar por nombre..."></div>
                    <div class="col-md-3">
                        <select id="product-category-filter" class="form-select">
                            <option value="">Todas las Categorías</option>
                            <option value="Alimento">Alimento</option>
                            <option value="Juguetes">Juguetes</option>
                            <option value="Higiene">Higiene</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="product-stock-filter" class="form-select">
                            <option value="">Cualquier Stock</option>
                            <option value="in-stock">En Stock</option>
                            <option value="low-stock">Stock Bajo</option>
                            <option value="out-of-stock">Agotado</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-grid gap-2">
                        <button id="apply-product-filters" class="btn btn-primary">Aplicar</button>
                        <button id="clear-product-filters" class="btn btn-secondary">Limpiar</button>
                    </div>
                </div>
            </div></div></div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th> <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="product-table-body"></tbody>
            </table>
        </div>
    </div>
</div>
