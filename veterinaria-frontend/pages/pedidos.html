<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - VetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/pedidos.css">
</head>
<body>
<header id="nav-container"></header>

<main class="container my-5">
    <div class="page-header mb-4">
        <h1><i class="fas fa-history text-primary"></i> Mi Historial de Pedidos</h1>
        <p class="lead text-muted">Aquí puedes encontrar un registro de todas tus compras.</p>
    </div>

    <div class="accordion" id="orders-accordion-container">
    </div>

    <div id="no-orders-message" class="text-center p-5 card" style="display: none;">
        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
        <h4 class="text-muted">Aún no has realizado ningún pedido</h4>
        <p>Todos tus pedidos aparecerán aquí una vez que completes una compra.</p>
        <a href="productos.html" class="btn btn-primary mt-3">Explorar Productos</a>
    </div>

    <div id="loading-indicator" class="text-center p-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3">Cargando tu historial...</p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/pedidos.js"></script>
</body>
</html>
