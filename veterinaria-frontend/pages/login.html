<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Veterinaria</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">

     <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/main.css">
  
  <style>
    .auth-links {
      text-align: center;
      margin-top: 20px;
    }
    
    .auth-links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    .auth-links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    
    .auth-links .separator {
      color: #6c757d;
      margin: 0 5px;
    }
    
    .forgot-password {
      display: block;
      margin-top: 15px;
      font-size: 13px;
    }
    
    .register-link {
      font-weight: 500;
    }
  </style>
</head>
<body>
 
  <!-- Barra de navegacion traida de nav-public.html -->
  <header id="nav-container"></header>

<main>
    <section class="login-container" style="margin-top: 230px;">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Correo:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="error-message" class="error"></p>
        
        <!-- Enlaces de autenticación -->
        <div class="auth-links">
            <a href="forgot-password.html" class="forgot-password">
                <i class="fas fa-key"></i> ¿Olvidaste tu contraseña?
            </a>
            <div style="margin-top: 10px;">
                <span>¿No tienes cuenta?</span>
                <span class="separator">|</span>
                <a href="register.html" class="register-link">
                    <i class="fas fa-user-plus"></i> Regístrate aquí
                </a>
            </div>
        </div>
    </section>
</main>

<script src="../js/auth.js"></script>

<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../js/nav.js"></script>

</body>
</html>
