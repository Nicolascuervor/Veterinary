<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceder al Pago - VetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/pagos.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<header id="nav-container"></header>

<main class="container my-5">
    <div class="row g-5">
        <div class="col-md-6">
            <h2 class="h4 mb-4">Resumen de tu Pedido</h2>
            <div id="order-summary-container" class="card">
                <div class="card-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando resumen...</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h2 class="h4 mb-4">Pago Seguro</h2>
            <div class="card">
                <div class="card-body text-center">
                    <p class="lead">Serás redirigido a nuestra pasarela de pago segura para completar tu compra.</p>
                    <i class="fas fa-shield-alt fa-3x text-success my-3"></i>
                    <p class="text-muted">Toda tu información de pago es procesada de forma segura por Stripe. Nosotros nunca almacenamos los datos de tu tarjeta.</p>
                    <div class="d-grid">
                        <button id="checkout-button" class="btn btn-primary btn-lg fw-bold" disabled>
                            <span id="button-text">Pagar</span>
                            <span id="button-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/pagos.js"></script>
</body>
</html>
