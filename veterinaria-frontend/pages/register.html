<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Veterinaria</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Barra de navegacion traida de nav-public.html -->
    <header id="nav-container"></header>

    <main>
        <section class="login-container" style="margin-top: 230px;">
            <h2>Registrarse</h2>
            <form id="register-form">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>

                <label for="telefono">Telefono:</label>
                <input type="text" id="telefono" required>

                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" required>

                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" required>

                <label for="username">Correo:</label>
                <input type="text" id="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" required>

                <button type="submit">Registrarse</button>

                <div style="margin-top: 10px;">
                <span>¿Ya tienes una cuenta?</span>
                <span class="separator">|</span>
                <a href="login.html" class="register-link">
                    <i class="fas fa-user-plus"></i> Inicia sesión aquí
                </a>
            </div>
            </form>
            <p id="error-message" class="error"></p>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../js/nav.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
