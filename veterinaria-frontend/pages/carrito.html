<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito de Compras - VetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<header id="nav-container"></header>

<main class="container my-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h2 class="h4 mb-0">Mi Carrito de Compras</h2>
                </div>
                <div class="card-body">
                    <div id="cart-items-container">
                    </div>

                    <div id="empty-cart-message" class="text-center p-5" style="display: none;">
                        <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">Tu carrito está vacío</h4>
                        <p>Parece que aún no has añadido productos. ¡Explora nuestra tienda!</p>
                        <a href="productos.html" class="btn btn-primary mt-3">Ir a la Tienda</a>
                    </div>

                    <div id="loading-indicator" class="text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2">Cargando tu carrito...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h3 class="h5 mb-0">Resumen del Pedido</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Subtotal
                            <span id="cart-subtotal">$0.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Envío
                            <span>Calculado al pagar</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center fw-bold h5">
                            Total
                            <span id="cart-total">$0.00</span>
                        </li>
                    </ul>
                </div>
                <div class="card-footer p-3">
                    <button id="checkout-btn" class="btn btn-success w-100 fw-bold" disabled>
                        Proceder al Pago
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/Carrito.js"></script>
</body>
</html>
