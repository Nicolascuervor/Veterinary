<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - VetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/carrito.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-vetcare"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i id="paw" class="fa fa-paw"></i>VetCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-stethoscope me-1"></i> Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-box me-1"></i> Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contacto</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortal" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> Portal
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownPortal">
                            <li><a class="dropdown-item" href="#">Mi Cuenta</a></li>
                            <li><a class="dropdown-item" href="#">Mis Mascotas</a></li>
                            <li><a class="dropdown-item" href="#">Historial de Citas</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-cita-rapida" type="button">Cita Rápida</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container container-carrito">
        <h1 class="mb-4 text-center">Tu Carrito de Compras <i class="fas fa-shopping-cart"></i></h1>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col" style="width: 5%;"></th>
                        <th scope="col" style="width: 10%;">Imagen</th>
                        <th scope="col" style="width: 35%;">Producto</th>
                        <th scope="col" style="width: 20%;">Cantidad</th>
                        <th scope="col" style="width: 15%;">Precio Unit.</th>
                        <th scope="col" style="width: 15%;">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="carrito-body">
                    </tbody>
                <tfoot>
                    </tfoot>
            </table>
        </div>
        <div class="total-section">
            <p>Total Productos: <strong id="totalCantidadGeneral">0</strong></p>
            <p>Precio Total: <strong id="totalPrecioGeneral">$0 COP</strong></p>
            <button class="btn btn-proceder-pago mt-3" onclick="procederAlPago()">Proceder al Pago</button>
        </div>
    </div>
    <script src="../js/Carrito.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
