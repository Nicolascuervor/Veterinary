<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos - VetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/productos.css">
</head>
<body>

<!-- Barra de navegacion traida de nav-public.html -->
<header id="nav-container"></header>

    <div class="container container-productos">
        <h1 class="mb-4 text-center">Nuestros Productos <i class="fas fa-tags"></i></h1>

        <div class="categorias-section">
            <h4>Categor√≠as:</h4>
            <button class="btn btn-categoria active" onclick="filtrarProductos('todos')">Todos</button>
            <button class="btn btn-categoria" onclick="filtrarProductos('juguetes')">Juguetes</button>
            <button class="btn btn-categoria" onclick="filtrarProductos('medicamentos')">Medicamentos</button>
            <button class="btn btn-categoria" onclick="filtrarProductos('accesorios')">Accesorios</button>
            <button class="btn btn-categoria" onclick="filtrarProductos('snacks')">Snacks</button>
        </div>

        <div class="row justify-content-center search-bar">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="barraBusqueda" placeholder="Buscar producto por nombre...">
                    <button class="btn btn-outline-secondary" type="button" onclick="buscarProductos()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </div>
        </div>

        <div class="row" id="lista-productos-body">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/productos.js"></script>
<script src="../js/nav.js"></script>

</body>
</html>
