<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Veterinaria</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">

     <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
    
 
  <!-- Barra de navegacion traida de nav-public.html -->
  <header id="nav-container"></header>

  <main>
    <section class="login-container" style="margin-top: 230px;">
      <h2>Restablecer Contrase√±a</h2>
      <form id="forgot-password-form">
        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" required>
        <button type="submit">Enviar Enlace de Restablecimiento</button>
      </form>
      <p id="error-message" class="error"></p>

      <!-- Enlaces de autenticaci√≥n -->
      <div class="auth-links">
        <a href="login.html" class="forgot-password">
          <i class="fas fa-arrow-left"></i> Regresar a Iniciar Sesi√≥n
        </a>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../js/nav.js"></script>

  <script>
document.getElementById('forgot-password-form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const email = document.getElementById('email').value;

  const response = await fetch('http://localhost:8081/auth/forgot-password', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ email })
  });

  if (response.ok) {
    alert("üìß Revisa tu correo para restablecer tu contrase√±a");
  } else {
    document.getElementById('error-message').innerText = "‚ùå Correo no encontrado.";
  }
});
</script>


</body>
</html>
