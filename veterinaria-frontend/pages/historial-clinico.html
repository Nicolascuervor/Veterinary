<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Clínico - VetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <link rel="stylesheet" href="../css/historial-clinico.css">
</head>
<body>
<header id="nav-container"></header>

<main class="container mt-4 mb-5">
    <div id="loading-spinner" class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p>Cargando historial...</p>
    </div>

    <div id="error-container" class="alert alert-danger d-none" role="alert"></div>

    <div id="main-content" class="d-none">

        <div class="card shadow-sm mb-4" id="perfil-mascota">
            <div class="row g-0">
                <div class="col-md-2 d-flex justify-content-center align-items-center p-3">
                    <img id="mascota-foto" src="" class="img-fluid rounded-circle" alt="Foto de la mascota">
                </div>
                <div class="col-md-10">
                    <div class="card-body">
                        <h2 class="card-title" id="mascota-nombre"></h2>
                        <p class="card-text text-muted" id="mascota-info"></p>
                        <p class="card-text"><small class="text-muted" id="propietario-info"></small></p>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs" id="historialTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="citas-tab" data-bs-toggle="tab" data-bs-target="#citas-content" type="button" role="tab" aria-controls="citas-content" aria-selected="true">
                    <i class="fas fa-calendar-check me-1"></i> Citas y Consultas
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="vacunas-tab" data-bs-toggle="tab" data-bs-target="#vacunas-content" type="button" role="tab" aria-controls="vacunas-content" aria-selected="false">
                    <i class="fas fa-syringe me-1"></i> Vacunaciones
                </button>
            </li>
        </ul>

        <div class="tab-content" id="historialTabContent">
            <div class="tab-pane fade show active p-3" id="citas-content" role="tabpanel" aria-labelledby="citas-tab">
                <div class="accordion" id="citas-accordion">
                </div>
            </div>
            <div class="tab-pane fade p-3" id="vacunas-content" role="tabpanel" aria-labelledby="vacunas-tab">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>Vacuna</th>
                            <th>Fecha Aplicación</th>
                            <th>Próxima Dosis</th>
                            <th>Lote</th>
                            <th>Veterinario</th>
                        </tr>
                        </thead>
                        <tbody id="vacunas-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/historial-clinico.js"></script>
</body>
</html>
