<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administracion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin_dashboard.css">
</head>
<body>
<header id="nav-container"></header>

<div class="d-flex" id="wrapper">
    <div id="sidebar-wrapper">
        <div class="sidebar-heading text-white">Panel Admin</div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white active" data-section="dashboard">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="users">
                <i class="fas fa-users me-2"></i>Usuarios
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="products">
                <i class="fas fa-box-open me-2"></i>Productos
            </a>


            <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="pets">
                <i class="fa-solid fa-paw me-2"></i>Mascotas
            </a>

        </div>
    </div>


    <div id="modals-container"></div>

    <div id="page-content-wrapper">
        <main class="container-fluid mt-4" id="admin-content-area">
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/nav.js"></script> <script src="../js/admin.js"></script>
</body>
</html>
