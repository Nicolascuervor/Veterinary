<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Resumen General</h1>
</div>
<div class="row">
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <i class="fas fa-users fa-2x text-gray-300 mb-2"></i>
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Usuarios Registrados</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-users-kpi">...</div>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <i class="fas fa-box-open fa-2x text-gray-300 mb-2"></i>
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Productos en Catálogo</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-products-kpi">...</div>
            </div>
        </div>
    </div>

    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <i class="fas fa-paw fa-2x text-gray-300 mb-2"></i>
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Mascotas en la veterinaria</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-mascotas-kpi">...</div>
            </div>
        </div>
    </div>

</div>
<div class="row mt-4">
    <div class="col-12">
        <h3 class="mb-3">Análisis de Ingresos y Ventas</h3>
    </div>
    <div class="col-md-4">
        <div class="stat-card stat-card-income">
            <h4>Ingresos del Día</h4>
            <p id="ingresos-hoy">$0.00</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="stat-card stat-card-sales">
            <h4>Ventas Totales</h4>
            <p id="ventas-totales">$0.00</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="stat-card stat-card-orders">
            <h4>Pedidos Completados</h4>
            <p id="pedidos-totales">0</p>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-lg-7">
        <div class="chart-container">
            <h4 class="mb-3">Ventas de la Última Semana</h4>
            <canvas id="ventasSemanalesChart"></canvas>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="top-products-container">
            <h4 class="mb-3">Top 5 Productos Vendidos</h4>
            <table class="table">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Unidades Vendidas</th>
                </tr>
                </thead>
                <tbody id="top-productos-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
