<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
</head>
<body>
<h2>Restablece tu contraseña</h2>
<p>Hola <span th:text="${nombre}">Usuario</span>,</p>
<p>Haz clic en el siguiente botón para restablecer tu contraseña:</p>
<a th:href="${link}" style="padding: 10px 20px; background-color: #0d6efd; color: white; text-decoration: none; border-radius: 4px;">
    Recuperar contraseña
</a>
<p style="margin-top: 20px;">Este enlace expirará en 30 minutos.</p>
</body>
</html>
